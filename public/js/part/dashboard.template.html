<navbar></navbar>
  <div class="container">
  <div class="row">
    <div class="col-xs-12 text-center">
      <h3>Parts ({{$ctrl.parts.length}})</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 text-center">
      <table class="table table-bordered table-striped">
        <tr>
          <th class="text-center col-xs-4">Name</th>
          <th class="text-center col-xs-2">Dimensions (mm)</th>
          <th class="text-center col-xs-1">Volume (cm^3)</th>
          <th class="text-center col-xs-2">Material</th>
          <th class="text-center col-xs-1">Price</th>
          <th class="text-center col-xs-1">Score</th>
          <th class="text-center col-xs-1"></th>
        </tr>
        <tr ng-repeat="part in $ctrl.parts">
          <td>{{part.name}}</td>
          <td>{{part.width}} x {{part.depth}} x {{part.height}}</span></td>
          <td>{{part.volume}}</span></td>
          <td><span ng-if="part.material !== null">{{part.material.name}}</span></td>
          <td>${{part.price}}</td>
          <td>{{part.score}}</td>
          <td><a ui-sref="edit-part({ partId: part.id })">
            <span ng-if="!part.isValid" class="glyphicon glyphicon-alert orange" aria-hidden="true"></span>
            <span ng-if="part.isValid" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
