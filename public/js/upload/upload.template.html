<navbar></navbar>
<main>
  <form name="form" novalidate ng-submit="$ctrl.submit()">
    <div class="row">
      <div class="col-xs-offset-2 col-xs-8">
        Upload a CSV file:<br><br>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-offset-2 col-xs-8">
        <input placeholder="File(s)" id="file" required type="file" name="uploads[]" multiple="multiple" ng-model="$ctrl.file">
        <br><br>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-offset-2 col-xs-8">
        <button type="submit">Upload</button>
    </div>
  </form>
</main>
